<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather</h1>
            <div>
                <div id="time">Monday </div> 
                <div>November 11, 2024</div>
            </div>
        </header>
        <div class="row">
            <div id="main-info">
                <div id="location">Jakarta</div>
                <div id="temperature">28&deg;C</div>
                <div id="current-weather">Cloudy</div>
            </div>
            <div>
                <input type="text" placeholder="Search location">
                <div>
                    <div class="weather-icon-lg">
                        <!-- Cloudy with slight sun -->
                        &#127781;
                    </div>
                    <div>Cloudy</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="weekly-info" class="d-flex justify-content-between">
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Cloudy with a bit of sun -->
                        &#9925; 
                    </div>
                    Monday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Heavy rain -->
                        &#127783;
                    </div>
                    Tuesday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Thunder -->
                        &#127785;
                    </div>
                    Wednesday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- sunny -->
                        ☀️
                    </div>
                    Thursday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Snowing -->
                        &#127784;
                    </div>
                    Friday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Rain with a bit of sun -->
                        &#127782;
                    </div>
                    Saturday
                </div>
                <div class="weather-group text-center">
                    <div class="weather-icon">
                        <!-- Sunny with a small cloud -->
                        &#127780;
                    </div>
                    Sunday
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
